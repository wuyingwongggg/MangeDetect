{% extends 'base.html' %}

{% block content %}

<style>
    body, html {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    nav ul li {
        margin-left: 2rem;
    }

    nav ul li a {
        text-decoration: none;
        color: #6b6360;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    nav ul li a:hover {
        color: #942509;
        background-color: #e9ecef;
    }
    
    .password-container {
        max-width: 500px;
        margin: 2rem auto;
        background-color: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #000;
        font-size: 45px;
        font-weight: 700;
        margin: 0 0 2rem 0;
    }
    
    h3 {
        color: #6b6360;
        font-size: 18px;
        padding: 0;
        margin: 1rem 0 0.5rem;
    }
    
    form {
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
    }
    
    input {
        height: 40px;
        margin: 0.5rem 0;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border 0.3s;
    }
    
    input:focus {
        border: 1px solid #942509;
        outline: none;
    }
    
    button {
        margin-top: 1.5rem;
        padding: 0.5rem;
        background-color: #942509;
        color: white;
        border: none;
        border-radius: 4px;
        height: 40px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
        background-color: #571504;
        transform: translateY(-2px);
    }

    .back-button {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #942509;
        text-decoration: none;
    }

    .back-button:hover {
        text-decoration: underline;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin: 0.25rem 0;
    }
</style>

<div class="password-container">
    <h1>Change Password</h1>
    <form method="POST">{% csrf_token %}
        <h3>Current password</h3>
        <input name="old_password" type="password" id="id_old_password" required="true">
        
        <h3>New password</h3>
        <input name="new_password1" type="password" id="id_new_password1" required="true">
        
        <h3>Confirm new password</h3>
        <input name="new_password2" type="password" id="id_new_password2" required="true">
        
        {% for field in form %}
            {% for error in field.errors %}
                <p class="error-message">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        <button type="submit">Update password</button>
    </form>
    <a href="{% url 'account' %}" class="back-button">‚Üê Back to Account Page</a>
</div>
  
  
  
{% endblock %}
